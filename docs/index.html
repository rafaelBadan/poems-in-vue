<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="head">
      <h1>Poemas</h1>
      <h2>Autora: Prof. Leila Maria Ramos</h2>
    </div>
    <div id="app">
      <div class="poems">
        <div v-for="poem in poems" class="poem">
          <hr />
          <h3>{{poem.title}}</h3>
          <p v-for="phrase in poem.content">{{phrase}}</p>
        </div>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          poems: [
            {
              title: "O Besouro Bernardo",
              content: [
                "A besouro Bernardo é muito agitado;",
                "Corre, estica, sobe e desce  no bambu e no estrado",
                "Parece mesmo que ele, nunca está  cansado!",

                "Bernardo, quando descansa,",
                "o que não faz é barulho.",
                "Deita na pedra, adormece e sonha com o futuro.",

                "Sonha que se balança, dança e cansa e,",
                "depois de tanto correr,",
                "O que quer mesmo é tomar um banho e logo adormecer.",

                "Todo dia quando acorda Bernardo vai pro jardim ",
                "pular no bebedouro e se esconder no jasmim.",

                "Bole bole lá na terra e suspira sem parar,",
                "Porque na verdade ele deseja comer, comer e brincar.",

                "Bernardo gosta mesmo de um bule bonito e ajeitado",
                "Cheio de flores cheirosas",
                "Compradas no mercado.",

                "Bernardo, Bernardo!",
                "deita agora e descansa",
                "Amanha é um novo dia",
                "E de novo no estrado e no bambu com cuidado você balança!",
              ],
            },
            {
              title: "A Vassoura de Vanessa",
              content: [
                "Dona Vera tem  uma filha muito esperta! O nome dela é Vanessa.",
                "Vanessa vive procurando limpar tudo o que for sujeira.",
                "Gosta tanto, tanto, tanto de limpeza que até ganhou uma vassoura da Vovó Vania porque nao pára de varrer.",
                "Varre tudo o que ve!!!  Seja lixo, pó, papel ou bagunça e la está Vanessa com sua vassoura vavá.",
                "E gosta tanto de sua vassoura que sonha que as duas tem asas e podem voar.",
                "Dai, sai feliz pra curtir a vida e qualquer coisa que pareça sujeira,",
                "pega sua vavá e vapt vupt a tudo limpar!",
              ],
            },
            {
              title: "Quantas cores o lápis tem?",
              content: [
                "Tantas cores divertidas",
                "Um lindo lápis contem",
                "Com ele Lila rabisca,",
                "Desenha e pinta também.",
                "Laranja é a cor preferida ",
                "Que a Lais diz que tem",
                "E o vermelho bem formoso",
                "Luiz diz querer bem",
                "O laranja é o preferido",
                "De Lola e de Tomás",
                "que brinca com a Leticia",
                "Que tem o lapis lilás.",
                "Amarelo, azul e preto",
                "Verde, branco, tanto faz",
                "O que importa na verdade",
                "E a beleza que o lápis  faz!",
              ],
            },
            {
              title: "Lila a Baleia Ligeira",
              content: [
                "Na  imensidão do mar azul",
                "Mora Lila a baleia",
                "Que abraça seus filhotes",
                "Pra não  atolar na areia",
                "Lila está  sempre atenta",
                "Lidando com seus filhotes",
                "Lutando para que comam",
                "Cresçam felizes e vivam fortes.",
                "Para que isso aconteca",
                "A vida dessa baleia ",
                "É olhar pra todo lado",
                "E saber ser bem ligeira",
                "Lula lelé é  amiga de Lila",
                "E sempre que  podem se juntam",
                "Pra uma longa conversa ",
                "Sobre a luta desse mundo",
                "Voce criança que sabe",
                "Que a caça é  coisa feia",
                "Lute para que não  aconteça ",
                "A morte  das baleias.",
              ],
            },
            {
              title: "O Dado",
              content: [
                "Você já viu um dado?",
                "E os pontinhos que ele tem?",
                "Consegue contar nos dedos ",
                "Quantos pontinhos têm?",
                "Um pontinho, dois pontinhos,",
                "Três pontinhos o dado tem",
                "Depois vem quatro pontinhos e",
                "Cinco pontinhos também",
                "Por fim, têm seis pontinhos",
                "Alinhados de três em três",
                "São pontinhos divididos",
                "Pra jogar na sua vez.",
              ],
            },
            {
              title: "Descobrindo A Letra",
              content: [
                "Com A escrevo amarula alfafa, anel, alfaiate",
                "Escrevo tambem âncora",
                "Alibaba, algodão e alicate.",
                "De fruta tem abricó",
                "ameixa, amora e açaí",
                "abacate e abacaxi",
                "De nomes dos meus amigos",
                "Tem Ari, Andre e Alice",
                "Ana, Adelia e Anaelise.",
                "Tem outras coisas tambem",
                "Que terminam com a letra a",
                "Agulha, ampulheta, acetona",
                "E o apelido Naná.",
                "Cante agora meus amigos",
                "A a aaaaaaaaaa",
                "E solte uma gargalhada",
                "Ahrarararara",
              ],
            },
            {
              title: "O Gato Gustavo",
              content: [
                "O gato Gustavo",
                "é   muito peludo",
                "tem olhos azuis ",
                "e um miado agudo!",
                "Esse gato é tão guloso",
                "que tudo quer devorar",
                "mastiga e engole depressa",
                "e na gaveta vai deitar.",
                "Num grande pote de fígado ",
                "está sempre a  se fartar",
                "e de sobremesa goiaba",
                "logo quer se lambuzar.",
                "Esse gato é tão guloso",
                "que tudo quer devorar,",
                "mastiga e engole depressa",
                "e na gaveta vai se deitar.",
                "Depois de encher a barriga",
                "Gustavo solta um miado,",
                "e de tanto comer geleia,",
                "Seu bigode ficou melado",
                "Pra brincar com uma garrafa",
                "gira, gira sem parar,",
                "porquê pensa que é uma gata",
                "Com ele ao mundo ganhar.",
                "Na lã da tia Geni",
                "Está sempre a se enroscar",
                "Daí de tão agitado",
                "Seu rabo quer alcançar.",
                "Gustavo, gato safado",
                "você é fofo e engraçado.",
                "Vem logo pro meu colo",
                "Gustavo, gato mimado!",
              ],
            },
            {
              title: "A abelhinha Zulmira",
              content: [
                "zum, zum, zim,",
                "Zim, zum, zão",
                "é o barulhinho da abelha",
                "pertinho da sua orelha.",
                "Esse zumbido danado",
                "de longe nada te faz,",
                "mas não aperta a zulmira",
                "Que ela fica brava demais!",
                "Zulmira no jardim",
                "zig zag vai fazendo",
                "cheira cheira toda flor",
                "E vai pra colmeia correndo.",
                "La na colmeia zulmira",
                "Com todas abelha se emcontra",
                "Trabalham fazendo o mel",
                "Gostoso demais da conta.",
                "É preciso parcimonia",
                "Para dessa belezura cuidar",
                "porque Zulmira no mundo não pode se acabar!",
                "De canto em canto, a abelha",
                "se apressa polimizar,",
                "espalha sementes no campo,",
                "para fome não nos assolar.",
                "Cada zum, zim, zum,",
                "Zig zag sem parar",
                "representa para humanidade",
                "alimento não se acabar.",
                "Zi zi ziiiiiiiii",
              ],
            },
            {
              title: "E ou É?",
              content: [
                "Eu vou contar-lhe uma história",
                "De Eduardo o elefante",
                "Que exibia sua tromba",
                "De um jeito muito elegante",
                "Pra conseguir esse feito",
                "Erguia bem alto o nariz",
                "Estendia a tromba lá em cima",
                "Que parecia um chafariz",
                "Sua melhor amiga era Ercilia",
                "Uma égua imponente",
                "Que se erguia pro abraço",
                "De Eduardo contente",
                "Você tem de aprender",
                "o som diferente dessa letra, Eduardo fecha a boca",
                "pro som ficar diferente.",
                "Ja égua é bom saber",
                "que diferente o som é",
                "Começam com a mesma letra",
                "Mais aberta a boca é ",
                "André, Mané, pangaré",
                "tem um som aberto de É",
                "Enquanto pererê, sapê,",
                "Nao pode ser pareré,",
                "Nem muito menos, sapé",
                "Você viu como é que é?",
              ],
            },
            {
              title: "A índia Iracema",
              content: [
                "Na ilha de Itamburá",
                "Mora a índia  Iracema",
                "Irmã de Iberê e Ipojuca",
                "filhos de Raoni e Jurema.",
                "Na tribo criança é chamada",
                "de  bacuri e curumim",
                "é assim que se conhece",
                "Iracema, Iara, Inara e Iasmin.",
                "Brincam com io iô",
                "barro, água e tamborim",
                "gostavam da iguana",
                "que se esconde no capim.",
                "Comem mandioca, fubá,",
                "Beijū, canjica, açaí e tapioca",
                "Dormem na rede que se chama Kaoará",
                "Constroem suas casas chamadas Ocas.",
                "O  sol da tribo é Guaraci",
                "criador de todos  os seres",
                "O nome da lua é Jaci",
                "Que guarda muitos saberes.",
                "Na tribo não  tem igreja",
                "Nem templo ou salão",
                "Mas tem muita alegria",
                "Comida, trabalho e diversão",
              ],
            },
            {
              title: "A fábrica  do Ó",
              content: [
                "Vou aqui apresentar",
                "meus melhores amigos,",
                "Osvaldo, Otávio e Osmar ",
                "Olavo, Oto e Oscar.",
                "Frutas também eu sei",
                "o nome de algumas delas",
                "Oiti mirim e oiti da praia",
                "de cor bem amarela",
                "Com ó,  bem aberto, tem",
                "abricó, jiló e o galo cocoricó",
                "Com a boquinha de bico eu falo",
                "Bangalô, bongô,  io iô e agogô ",
                "E assim cantemos juntos",
                "a musiquinha do O",
                "Que pode ser oooooó",
                "Mas tambem oooooô.",
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
